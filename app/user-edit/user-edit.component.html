<div class="row">
    <form name="userEdit.userForm" ng-submit="userEdit.save()">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">
                    <label>
                        First Name
                    </label>
                    <input name="firstName" ng-model="userEdit.user.FirstName" required/>
                </div>
                <div class="col-sm-6">
                    <label>
                        Last Name
                        <input name="lastName" ng-model="userEdit.user.LastName" required/>
                    </label>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Gender</label>
                </div>
                <div class="col-sm-8">
                    <div class="btn-group">
                        <label class="btn btn-primary" ng-model="userEdit.user.Gender" uib-btn-radio="'Male'">Male</label>
                        <label class="btn btn-primary" ng-model="userEdit.user.Gender" uib-btn-radio="'Female'">Female</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Date of Birth</label>
                </div>
                <div class="col-sm-8">
                    <select></select>
                    <select></select>
                    <select></select>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Email Id</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" ng-model="userEdit.user.Email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Mobile Number</label>
                </div>
                <div class="col-sm-8">
                    <input value="+91" width="50px" style="float: left"/>
                    &nbsp;&nbsp;&nbsp;
                    <input class="form-control" style="float: left" ng-model="userEdit.user.Email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Address</label>
                </div>
                <div class="col-sm-8">
                    <textarea rows="3" ng-model="userEdit.user.Address" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Current Salary</label>
                </div>
                <div class="col-sm-8">
                    <input class="form-control" style="float: left" ng-model="userEdit.user.Email" required />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label>Department</label>
                </div>
                <div class="col-sm-8">
                    <select></select>
                </div>
            </div>
            <div class="row">
                <button type="submit">Save</button>
                <button ui-sref="user">Cancel</button>
            </div>
        </div>
    </form>
</div>
